<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div id="result-summary">
        <div id="results">
          <div>
            <h3>Your Result</h3>
          </div>
          <div>
            <h1>76</h1>
            <p>of 100</p>
          </div>

          <div>
            <h3>Great</h3>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div id="summary">
          <div>
            <h3>Summary</h3>
          </div>

          <div>
            <div>
              <p>Reaction</p>
              <p>80 / 100</p>
            </div>
            <div>
              <p>Memory</p>
              <p>92 / 100</p>
            </div>
            <div>
              <p>Verbal</p>
              <p>61 / 100</p>
            </div>
            <div>
              <p>Visual</p>
              <p>72 / 100</p>
            </div>
          </div>
          <div>
            <button>Continue</button>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Toye Afolabi</a>.
    </div>
  </body>
</html>
